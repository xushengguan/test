<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
    <link rel="stylesheet" href="../../css/1login3.css">
    <script src="../../script/common.js"></script>
</head>
<style media="screen">
    .tel {
        border-bottom: 0.01rem solid #e3e3e3;
        padding: 0.3rem;
    }
</style>

<body>
    <!-- 合作商 -->
    <div class="login2 login login3" id="co_operative" style="display:none">
        <header class="login2-header hide">
            <!-- <i class="iconfont icon-fanhui icon-back"></i> -->
            <p class="header-left fl">
                <span class="login01">Sign</span>
                <span class="login02">合作商注册</span>
            </p>
            <p class="fr img-triangle01"><img src="../../image/triangle01.png" alt="" class="img-size"></p>
        </header>
        <div class="login-con">
            <div class="login-table">
                <p>
                    <span class="name">企业名称</span>
                    <span class="name02"><input type="text" value="您的企业名称"></span>
                </p>
                <p>
                    <span class="name">企业法人</span>
                    <span class="name02"><input type="text" value="企业法人名称"></span>
                </p>
                <div class="hide tel">
                    <p class="fl phone-con">
                        <span class="name">法人电话</span>
                        <span class="name02" style="width:48%;"><input type="text" value="法人联系电话"></span>
                    </p>
                    <p class="fr">
                        <span class="name codes">获取验证码</span>
                    </p>
                </div>
                <p>
                    <span class="name">验&nbsp;证&nbsp;码</span>
                    <span class="name02"><input type="text" value="输入验证码"></span>
                </p>
                <p>
                    <span class="name">设置密码</span>
                    <span class="name02"><input type="password" value="5345354"></span>
                </p>
                <p>
                    <span class="name">确认密码</span>
                    <span class="name02"><input type="password" value="5345354"></span>
                </p>
            </div>
            <div class="wrong-con">
                <i class="iconfont icon-jingshi icon-warn"></i>
                <span class="wrong-num" style="font-size:0.26rem;">两次密码输入不一致</span>
            </div>
            <button class="login-btn login3-btn" onclick="registerGo()">注册</button>
            <p class="agreement">
                <i class="iconfont icon-xuanzhongon icon-agree"></i>
                <span class="me-agree">我已认真阅读并同意该<a href="#" style="color:#2f2d26;">用户协议</a></span>
            </p>
            <p class="have-user">已有帐号<a href="#" class="return-login" onclick="goBack()">返回登录</a></p>
        </div>
    </div>
    <!-- 学生家长 -->
    <div class="login2 login login3" id="studentParent" style="display:none">
        <header class="login2-header hide">
            <!-- <i class="iconfont icon-fanhui icon-back"></i> -->
            <p class="header-left fl">
                <span class="login01">Sign</span>
                <span class="login02">学生家长注册</span>
            </p>
            <p class="header-right fr img-triangle01"><img src="../../image/triangle01.png" alt="" class="img-size"></p>
        </header>
        <div class="login-con">
            <div class="login-table">
                <p>
                    <span class="name">学生姓名</span>
                    <span class="name02"><input type="text" value="学生的名称"></span>
                </p>
                <p>
                    <span class="name">家长姓名</span>
                    <span class="name02"><input type="text" value="家长的名称"></span>
                </p>
                <div class="hide tel">
                    <div class="fl phone-con">
                        <span class="name">联系电话</span>
                        <span class="name02" style="width:48%;"><input type="text" value="常用联系电话"></span>
                    </div>
                    <p class="fr">
                        <span class="name codes">获取验证码</span>
                    </p>
                </div>
                <p>
                    <span class="name">验&nbsp;证&nbsp;码</span>
                    <span class="name02"><input type="text" value="输入验证码"></span>
                </p>
                <p>
                    <span class="name">设置密码</span>
                    <span class="name02"><input type="password" value="6-19位字母或数字"></span>
                </p>
                <p>
                    <span class="name">确认密码</span>
                    <span class="name02"><input type="password" value="再次输入密码"></span>
                </p>
            </div>
            <button class="login-btn login3-btn" style="margin-top:0.88rem;background:#7a530e;" onclick="registerGo()">注册</button>
            <p class="agreement">
                <i class="iconfont icon-xuanzhongon icon-agree"></i>
                <span class="me-agree">我已认真阅读并同意该<a href="#" style="color:#2f2d26;">用户协议</a></span>
            </p>
            <p class="have-user">已有帐号<a href="#" class="return-login" onclick="goBack()">返回登录</a></p>
        </div>
    </div>
    <!--  班主任 -->
    <div class="login2 login login3" id="headmaster" style="display:none">
        <header class="login2-header hide">
            <!-- <i class="iconfont icon-fanhui icon-back"></i> -->
            <p class="header-left fl">
                <span class="login01">Sign</span>
                <span class="login02">班主任注册</span>
            </p>
            <p class="fr img-triangle01"><img src="../../image/triangle01.png" alt="" class="img-size"></p>
        </header>
        <div class="login-con">
            <div class="login-table">
                <p>
                    <span class="name">姓&nbsp;&nbsp;名</span>
                    <span class="name02"><input type="text" value="学生的名称"></span>
                </p>
                <p>
                    <span class="name">学&nbsp;&nbsp;校</span>
                    <span class="name02"><input type="text" value="家长的名称"></span>
                </p>
                <div class="hide tel">
                    <p class="fl phone-con">
                        <span class="name">联系电话</span>
                        <span class="name02" style="width:48%;"><input type="text" value="常用联系电话"></span>
                    </p>
                    <p class="fr">
                        <span class="name codes">获取验证码</span>
                    </p>
                </div>
                <p>
                    <span class="name">验&nbsp;证&nbsp;码</span>
                    <span class="name02"><input type="text" value="输入验证码"></span>
                </p>
                <p>
                    <span class="name">设置密码</span>
                    <span class="name02"><input type="password" value="6-19位字母或数字"></span>
                </p>
                <p>
                    <span class="name">确认密码</span>
                    <span class="name02"><input type="password" value="再次输入密码"></span>
                </p>
            </div>
            <button class="login-btn login3-btn" style="margin-top:0.88rem;background:#7a530e;" onclick="registerGo()">注册</button>
            <p class="agreement">
                <i class="iconfont icon-gouxuan1 icon-agreeNO"></i>
                <span class="me-agree" style="right: 0.18rem;bottom: 0.1rem;">我已认真阅读并同意该<a href="#" style="color:#2f2d26;">用户协议</a></span>
            </p>
            <p class="have-user">已有帐号<a href="#" class="return-login" onclick="goBack()">返回登录</a></p>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var index = api.pageParam.index;//获取上个页面的传参
      
        switch (index) {
            case 1:
                $api.css($api.dom('#studentParent'), 'display:block');
                break;
            case 2:
                $api.css($api.dom('#headmaster'), 'display:block');
                break;
            case 3:
                $api.css($api.dom('#co_operative'), 'display:block');
                break;
            default:

        }

    }

    //注册成功
    function registerGo() {
        api.openWin({
            name: 'index',
            url: '../../index.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    //返回到登录页
    function goBack() {
        window.location.href = "./1login.html";
    }
</script>

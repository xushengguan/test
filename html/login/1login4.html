<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/api.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
    <link rel="stylesheet" href="../../css/1login4.css">
    <script src="../../script/common.js"></script>
</head>

<body>
    <!-- 找回密码 -->
    <div class="login4 login2" id="find">
        <header class="login4-header">
            <!-- <i class="iconfont icon-fanhui icon-back"></i> -->
            <span class="pwd01">Retrieve Password</span>
            <span class="pwd02">找回密码</span>
        </header>
        <div class="login-con">
            <div class="table-con">
                <div class="phone-num" style="border-bottom:0.01rem solid #e3e3e3">
                    <span>电话</span>
                    <span><input type="text" value="123456"></span>
                </div>
                <div class="phone-code hide">
                    <span class="fl">验证码</span>
                    <span class="fl"><input type="text" value="123456"></span>
                    <span class="get-code fr">获取验证码</span>
                </div>
            </div>
            <p class="wrong-con">
                <i class="iconfont icon-jingshi icon-warn"></i>
                <span class="wrong-num">验证码有误</span>
            </p>
            <div class="login4-btns">
                <button class="login-btn" onclick="find_sure()">确定</button>
            </div>
        </div>
    </div>
    <!--  设置密码 -->
    <div class="login4 login2" style="display:none" id="setting">
        <header class="login4-header">
            <!-- <i class="iconfont icon-fanhui icon-back"></i> -->
            <span class="pwd01">Set Password</span>
            <span class="pwd02">设置密码</span>
        </header>
        <div class="login-con">
            <div class="table-con">
                <div class="phone-num" style="border-bottom:0.01rem solid #e3e3e3">
                    <span style="width:25%;padding-right:0;">新密码</span>
                        <span style="width:60%; "><input type="password " value="123456"></span>
                </div>
                <div class="phone-code ">
                    <span style="width:25%;padding-right:0; ">确认密码</span>
                    <span style="width:56%; "><input type="password " value="123456"></span>
                </div>
            </div>
            <p class="wrong-con ">
                <i class="iconfont icon-jingshi icon-warn "></i>
                <span class="wrong-num ">验证码有误</span>
            </p>
            <div class="login4-btns ">
                <button class="login-btn" onclick="set_sure()">确定</button>
            </div>
        </div>
      </div>
  </body>
</html>
<script type="text/javascript " src="../../script/api.js "></script>
<script type="text/javascript ">
     apiready = function(){

     }

     //找回密码确定
     function find_sure(){
         $api.css($api.dom("#find"), "display:none");
         $api.css($api.dom("#setting"), "display:block");
     }

     //设置密码确定
     function set_sure(){
        api.openWin({
            name: 'index',
            url: '../../index.html',
            pageParam: {
                name: 'test'
            }
        });

     }
</script>

<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title>注册账户</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          .content{height: 100%; background: #fff;}
          header{padding:70px 25px 50px 25px;}
          header .title{height: 27px; line-height: 27px; background: url(../../image/login_icon.png) no-repeat left center;
          background-size: 7px 20px; padding-left: 15px; font-size: 25px; font-weight: bold;}
          header .title span{font-size: 20px; color: #999; padding-left: 20px;}
          .line{height: 48px; line-height: 48px; padding: 0 25px; font-size: 15px; color: #212121; border-bottom: 1px solid #d8d8d8;
            font-weight: bold; position: relative;}
          .line em{width: 16px; height: 12px; background: url(../../image/sel.png) no-repeat center; background-size: 16px 12px;
          position: absolute; top: 17px; right: 25px;}
          .degree{border-top: 1px solid #d8d8d8;}
          .btn{margin: 55px 25px 25px;}
          .btn button{width: 100%; height: 46px; line-height: 46px; border-radius: 3px; background: #ffb300; text-align: center;
          color: #fff; font-size: 18px;}
      </style>
  </head>
  <body>
      <div class="content">
          <header>
            <div class="title">
                注册账户
                <span tapmode onclick="goLogin()">账号登录</span>
            </div>
          </header>
          <div class="degree">
              <div class="line" tapmode onclick="stuParent(this)">学生及家长<em id="icon1"></em></div>
              <div class="line" tapmode onclick="teacher(this)">助教<em id="icon2" style="display:none"></em></div>
          </div>
          <div class="btn">
              <button tapmode onclick="Next()">下一步</button>
          </div>
      </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/my.js"></script>
  <script type="text/javascript">
  var header = $api.dom('header');
  fixStatusBar_API(header);
      apiready = function(){

      };
      var index = 1;
      // 选择学生家长
      function stuParent(e){
          $api.css($api.first(e,'em'), 'display:block');
          $api.css($api.dom('#icon2'), 'display:none');
          index = 1;
      }

      // 选择助教
      function teacher(e){
        $api.css($api.first(e,'em'), 'display:block');
        $api.css($api.dom('#icon1'), 'display:none');
        index = 2;
      }

      // 跳到登录页
      function goLogin(){
          api.openWin({
              name: 'login0',
              url: './login0.html',
              reload:true,
        			allowEdit:true
          });
      }

      // 下一步
      function Next(){
          api.openWin({
              name: 'login3',
              url: './login3.html',
              pageParam: {
                  index: index
              },
              reload:true,
        			allowEdit:true
          });

      }
  </script>
  </html>

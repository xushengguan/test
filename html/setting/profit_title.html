<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title>收益</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
      header {
          height: 50px;
          line-height: 50px;
          background: #ffb300;
          color: #fff;
          font-size: 20px;
          position: relative;
          box-shadow: 0px 2px 6px 0px rgba(0, 0, 0, 0.25);
      }

      header em {
          width: 50px;
          height: 50px;
          background: url(../../image/back.png) no-repeat center;
          background-size: 18px;
          float: left;
      }
      </style>
  </head>
  <body>
    <header>
        <em tapmode onclick="go_back()"></em>
        <span></span>
    </header>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/my.js"></script>
  <script type="text/javascript">
  var header = $api.dom('header');
  fixStatusBar_API(header);
      apiready = function(){
        var index = api.pageParam.index;
        if (index == 2) {
            $api.text($api.dom('header span'), '参与奖');
        }else if (index == 1) {
            $api.text($api.dom('header span'), '生源奖');
        }else {
            $api.text($api.dom('header span'), '线下收益');
        }
        api.openFrame({
            name: 'profit',
            url: './profit.html',
            rect: {
                x: 0,
                y: $api.dom('header').offsetHeight,
                w: api.winWidth,
                h: 'auto'
            },
            pageParam: {
                index: index
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });


      };
  </script>
  </html>

<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title>信用评级</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          header {
              height: 50px;
              line-height: 50px;
              background: #ffb300;
              color: #fff;
              font-size: 18px;
              position: relative;
          }

          header em {
              width: 50px;
              height: 50px;
              background: url(../../image/back.png) no-repeat center;
              background-size: 20px;
              float: left;
          }

          header span{display: block; width: 19px; height: 50px; background: url(../../image/help.png) no-repeat center;
             background-size: 19px; float: right; margin-right: 15px;}
      </style>
  </head>
  <body>
    <header>
        <em onclick="go_back()"></em> 信用评级
        <span></span>
    </header>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/my.js"></script>
  <script type="text/javascript">
      var header = $api.dom('header');
      fixStatusBar_API(header);
      apiready = function(){
          api.openFrame({
              name: 'Rating',
              url: './Rating.html',
              rect: {
                  x: 0,
                  y: $api.dom('header').offsetHeight,
                  w: api.winWidth,
                  h: 'auto'
              },
              pageParam: {
                  name: 'test'
              },
              bounces: true,
              bgColor: 'rgba(0,0,0,0)',
              vScrollBarEnabled: true,
              hScrollBarEnabled: true
          });

      };
  </script>
  </html>

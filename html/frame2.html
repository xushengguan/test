<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>学分商城</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <style>

        /*个人信息区*/

        .personal_title {
            background: #fff;
            padding: 6px 25px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            position: relative;
            margin-bottom: 5px;
            min-height: 45px;
            display: flex;
            align-items: center;
        }

        .personal_title .per_id_pic {
            width: 33px;
            height: 33px;
            border-radius: 100%;
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            position: absolute;
            top: 6px;
            left: 25px;
            overflow: hidden;
        }

        .personal_title .per_id_pic img {
            width: 100%;
        }

        .personal_title .rt_msgbox {
            padding-left: 40px;
            width: 100%;
        }

        .rt_msgbox .name_vip {
            line-height: 18px;
        }

        .rt_msgbox .name_vip .id_name {
            color: #2196f3;
            font-size: 12px;
        }

        .rt_msgbox .name_vip .cret_num {
            float: right;
            color: #5c5c5c;
            font-size: 12px;
        }

        .rt_msgbox .name_vip .cret_num em {
            font-size: 13px;
            color: #ff5252;
        }

        .bt_msg {
            font-size: 10px;
            color: #999;
            overflow: hidden;
        }

        .bt_msg span {
            font-size: 10px;
            color: #999;
        }

        .bt_msg .credit_date {
            float: right;
        }

        .bt_msg .credit_date em {
            font-size: 10px;
            color: #999;
        }
        /*功能图标*/

        .credit_icon {
            background: #fff;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .credit_icon .credit_icon_btn {
            display: block;
            text-align: center;
            color: #5c5c5c;
            font-size: 10px;
            float: left;
            width: 25%;
        }

        .credit_icon .credit_icon_btn .icon1 {
            display: block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            background: #b7dc68;
            margin: 0 auto;
        }

        .credit_icon .credit_icon_btn .icon1.icon2 {
            background: #fd9f4b;
        }

        .credit_icon .credit_icon_btn .icon1.icon3 {
            background: #547adb;
        }

        .credit_icon .credit_icon_btn .icon1.icon4 {
            background: #face57;
        }

        .credit_icon .credit_icon_btn p {
            color: #8e8e93;
            font-size: 12px;
            padding-top: 6px;
        }

        .swiper-container {
           width: 100%;
           height: 213px;
         }
         .swiper-slide {
           text-align: center;
           font-size: 18px;
           background: #fff;

           /* Center slide text vertically */
           display: -webkit-box;
           display: -ms-flexbox;
           display: -webkit-flex;
           display: flex;
           -webkit-box-pack: center;
           -ms-flex-pack: center;
           -webkit-justify-content: center;
           justify-content: center;
           -webkit-box-align: center;
           -ms-flex-align: center;
           -webkit-align-items: center;
           align-items: center;
         }

         .swiper-slide img{width: 100%; height: 100%; display: block;}

         .title{height: 35px; line-height: 35px; border-bottom: 1px solid #f2f2f2; color: #ffa000; font-size: 14px;
         background: url(../image/new.png) no-repeat 15px center; background-size: 13px; background-color: #fff; padding-left: 32px; padding-top: 3px;}
         .title.groom{background: url(../image/groom.png) no-repeat 15px center; background-size: 13px; background-color: #fff;}
         .lfgoods{width: calc(50% - 1px); border-right: 1px solid #f2f2f2; float: left; height: 200px; overflow: hidden;}
         .lfgoods img{width: 100%; min-height: 200px;}
         .rtgoods{float: left; width: 50%;}
         .rtgoods .img1{width: 100%; height: 99px; border-bottom: 1px solid #f2f2f2; overflow: hidden;}
         .rtgoods .img2{width: 100%; height: 100px; overflow: hidden;}
         .rtgoods .img1 img{width: 100%; min-height: 99px;}
         .rtgoods .img2 img{width: 100%; min-height: 100px;}

         .goods_card{overflow: hidden;}
         .goods_card li{float: left; width: calc(50% - 1px); background: #fff; margin-bottom: 2px;}
         .goods_card li:nth-child(odd){margin-right: 1px;}
         .goods_card li:nth-child(even){margin-left: 1px;}
         .goods_card li img{width: 100%; height: 145px;}
         .goods_card .txt{background: #fff; padding: 8px; text-align: center;}
         .goods_card .txt .name{font-size: 14px; color: #212121; padding-bottom: 4px; font-weight: bold;}
         .goods_card .txt .abs{font-size: 12px; color: #999; padding-bottom: 4px;}
         .goods_card .txt .total{font-size: 14px; color: #f44336; font-weight: bold;}
    </style>
</head>

<body>

    <div id="app" v-cloak v-if="ClassInfo ||　hotInfo　|| newInfo">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="v in swipe">
                <img :src="v.imgurl" alt="广告">
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <!-- 功能图标区 -->
        <div class="credit_icon clearfix" v-if="ClassInfo">
            <a href="javascript:;" class="credit_icon_btn" tapmode v-for="v in ClassInfo" @click="go_clsLis(v.id,v.tname)">
                <span class="icon1" v-bind:style="{background:v.color}">
                  <i class="icon iconfont" v-bind:class="v.fonticon" style="font-size: 20px; color:#fff;"></i>
                </span>
                <p>{{v.tname}}</p>
            </a>
        </div>

        <!-- 热门商品 -->
        <div class="title">热门商品</div>
        <div class="box clearfix" style="margin-bottom:10px;">
            <div class="lfgoods" tapmode @click="go_goodsDetail(hotid1)">
                <img :src="hot1" alt="左边热门商品图">
            </div>
            <div class="rtgoods">
                <div class="img1" tapmode @click="go_goodsDetail(hotid2)">
                    <img :src="hot2" alt="右边热门商品图">
                </div>

                <div class="img2" tapmode @click="go_goodsDetail(hotid3)">
                    <img :src="hot3" alt="右边热门商品图">
                </div>
            </div>
        </div>

        <!-- 热门商品 -->
        <div class="title groom">推荐商品</div>
        <ul class="goods_card">
            <li tapmode v-for="v in newInfo" @click="go_goodsDetail(v.id)">
                <img :src="v.imgurl" alt="推荐商品">
                <div class="txt">
                    <p class="name single">{{v.goods_name}}</p>
                    <p class="abs single">{{v.abs}}</p>
                    <p class="total">{{v.total}}学分</p>
                </div>
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/my.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>
<script type="text/javascript">

    apiready = function() {
        loading();
        fnInitSwipe();

        $api.css($api.dom('#loading'), 'display:block');
        vm.getSwipe();
        vm.getClass();
        vm.get_hotgoods();
        vm.get_Newsgoods();
        $api.css($api.dom('#loading'), 'display:none');

    };

    var vm = new Vue({
        el: '#app',
        data: {
            ClassInfo: [],
            hot1: '',
            hot2: '',
            hot3: '',
            hotid1: '',
            hotid2: '',
            hotid3: '',
            newInfo: [],
            swipe:[]
        },
        methods: {
            getSwipe() { //读取商品分类
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10026',
                            ad_type:'1'//广告分类0公众号1app
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        vm.swipe = ret;
                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },
            getClass() { //读取商品分类
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10030',
                        }
                    }
                }, function(ret, err) {

                    if (ret) {
                        vm.ClassInfo = ret;

                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            get_hotgoods() { //读取热门商品
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10031',
                            gtype: 'hot',
                            num: '3'
                        }
                    }
                }, function(ret, err) {
                    if (ret) {
                        vm.hot1 = ret[0].imgurl;
                        vm.hot2 = ret[1].imgurl;
                        vm.hot3 = ret[2].imgurl;
                        vm.hotid1 = ret[0].id;
                        vm.hotid2 = ret[1].id;
                        vm.hotid3 = ret[2].id;
                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            get_Newsgoods() { //读取新品商品
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10031',
                            gtype: 'new',
                            num: '2'
                        }
                    }
                }, function(ret, err) {

                    if (ret) {
                        vm.newInfo = ret;

                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            go_goodsDetail(goods_id){
              api.openWin({
                  name: 'credit_goodDetail',
                  url: './mall/credit_goodDetail.html',
                  pageParam: {
                      goods_id: goods_id
                  },
                  reload:true
              });
            },

            go_clsLis(clsid,tname){
              api.openWin({
                  name: 'ClassifiedGoods_title',
                  url: './mall/ClassifiedGoods_title.html',
                  pageParam: {
                      clsid: clsid,
                      tname:tname
                  },
                  reload:true
              });
            }
        }
    })


    // swiper
    function fnInitSwipe(){
      var swiper = new Swiper('.swiper-container', {
        pagination: {
          el: '.swiper-pagination',
        },
        centeredSlides: true,
        observer:true, //修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    }
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>学分商城</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <style>

        /*个人信息区*/

        .personal_title {
            background: #fff;
            padding: 6px 25px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            position: relative;
            margin-bottom: 5px;
            min-height: 45px;
            display: flex;
            align-items: center;
        }

        .personal_title .per_id_pic {
            width: 33px;
            height: 33px;
            border-radius: 100%;
            -webkit-border-radius: 100%;
            -moz-border-radius: 100%;
            position: absolute;
            top: 6px;
            left: 25px;
            overflow: hidden;
        }

        .personal_title .per_id_pic img {
            width: 100%;
        }

        .personal_title .rt_msgbox {
            padding-left: 40px;
            width: 100%;
        }

        .rt_msgbox .name_vip {
            line-height: 18px;
        }

        .rt_msgbox .name_vip .id_name {
            color: #2196f3;
            font-size: 12px;
        }

        .rt_msgbox .name_vip .cret_num {
            float: right;
            color: #5c5c5c;
            font-size: 12px;
        }

        .rt_msgbox .name_vip .cret_num em {
            font-size: 13px;
            color: #ff5252;
        }

        .bt_msg {
            font-size: 10px;
            color: #999;
            overflow: hidden;
        }

        .bt_msg span {
            font-size: 10px;
            color: #999;
        }

        .bt_msg .credit_date {
            float: right;
        }

        .bt_msg .credit_date em {
            font-size: 10px;
            color: #999;
        }
        /*功能图标*/

        .credit_icon {
            background: #fff;
            padding: 15px 0;
            margin-bottom: 5px;
        }

        .credit_icon .credit_icon_btn {
            display: block;
            text-align: center;
            color: #5c5c5c;
            font-size: 10px;
            float: left;
            width: 25%;
        }

        .credit_icon .credit_icon_btn .icon1 {
            display: block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            background: #b7dc68;
            margin: 0 auto;
        }

        .credit_icon .credit_icon_btn .icon1.icon2 {
            background: #fd9f4b;
        }

        .credit_icon .credit_icon_btn .icon1.icon3 {
            background: #547adb;
        }

        .credit_icon .credit_icon_btn .icon1.icon4 {
            background: #face57;
        }

        .credit_icon .credit_icon_btn p {
            color: #5c5c5c;
            font-size: 10px;
            padding-top: 6px;
        }
        /*热门商品区*/

        .hot_goods {
            margin-bottom: 5px;
        }

        .hot_goods .hot_title {
            height: 28px;
            line-height: 28px;
            margin-bottom: 1px;
            text-align: center;
            color: #ff5252;
            font-size: 12px;
            background: #fff;
        }

        .hot_goods .hot_title.discount {
            color: #2196f3;
            font-size: 12PX;
        }

        .hot_goods .good_box {
            background: #fff;
            padding: 0 0 25px 0;
        }

        .good_box .goodLink {
            display: block;
            width: 33.33%;
            height: 33.33%;
            float: left;
            padding-top: 12px;
        }

        .good_box .goodLink .good_img {
            width: 80px;
            height: 80px;
            overflow: hidden;
            margin: 0 auto;
        }

        .good_box .goodLink .good_img img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .goodLink .mg_txt {
            margin: 0 auto;
            line-height: 16px;
            width: 80px;
        }

        .goodLink .mg_txt .shop {
            font-size: 12px;
            color: #999;
        }

        .goodLink .mg_txt .good_name {
            color: #5c5c5c;
            font-size: 12px;
        }

        .goodLink .mg_txt .credit {
            color: #ff5252;
            font-size: 10px;
        }

        .swiper-container {
           width: 100%;
           height: 150px;
         }
         .swiper-slide {
           text-align: center;
           font-size: 18px;
           background: #fff;

           /* Center slide text vertically */
           display: -webkit-box;
           display: -ms-flexbox;
           display: -webkit-flex;
           display: flex;
           -webkit-box-pack: center;
           -ms-flex-pack: center;
           -webkit-justify-content: center;
           justify-content: center;
           -webkit-box-align: center;
           -ms-flex-align: center;
           -webkit-align-items: center;
           align-items: center;
         }

         .swiper-slide img{width: 100%; height: 100%; display: block;}
    </style>
</head>

<body>

    <div id="app" v-cloak v-if="ClassInfo ||　hotInfo　|| newInfo">
        <!-- Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="../image/pic10.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../image/pic10.jpg" alt="">
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <!-- 功能图标区 -->
        <div class="credit_icon clearfix" v-if="ClassInfo">
            <a href="javascript:;" class="credit_icon_btn" tapmode v-for="v in ClassInfo" @click="go_clsLis(v.id,v.tname)">
                <span class="icon1" v-bind:style="{background:v.color}">
                  <i class="icon iconfont" v-bind:class="v.fonticon" style="font-size: 20px; color:#fff;"></i>
                </span>
                <p>{{v.tname}}</p>
            </a>
        </div>

        <!-- 热门商品区 -->
        <div class="hot_goods" v-if="hotInfo">
            <div class="hot_title">
                <i class="icon iconfont icon-remen" style="font-size: 15px; color: #ff5252"></i> 热门商品
            </div>
            <div class="good_box clearfix" id="hot_goods">
                <a href="javascript:;" class="goodLink" tapmode v-for="v in hotInfo" @click="go_goodsDetail(v.id)">
                    <div class="good_img">
                        <img :src="v.imgurl" alt="">
                    </div>
                    <div class="mg_txt">
                        <div class="shop single">
                            {{v.goods_name}}
                        </div>
                        <div class="good_name single">{{v.abs}}</div>
                        <div class="credit">{{v.total}}学分</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- 新品优惠 -->
        <div class="hot_goods" v-if="newInfo">
            <div class="hot_title" style="color:#2196f3">
                <i class="icon iconfont icon-xinpin" style="font-size: 15px;"></i> 新品优惠
            </div>
            <div class="good_box clearfix">
                <a href="javascript:;" class="goodLink" tapmode v-for="v in newInfo" @click="go_goodsDetail(v.id)">
                    <div class="good_img">
                        <img :src="v.imgurl" alt="">
                    </div>
                    <div class="mg_txt">
                        <div class="shop single">
                            {{v.goods_name}}
                        </div>
                        <div class="good_name single">{{v.abs}}</div>
                        <div class="credit">{{v.total}}学分</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/my.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/swiper.min.js"></script>
<script type="text/javascript">

    apiready = function() {
        loading();
        fnInitSwipe();

        $api.css($api.dom('#loading'), 'display:block');
        vm.getClass();
        vm.get_hotgoods();
        vm.get_Newsgoods();
        $api.css($api.dom('#loading'), 'display:none');

    };

    var vm = new Vue({
        el: '#app',
        data: {
            ClassInfo: [],
            hotInfo: [],
            newInfo: [],
        },
        methods: {
            getClass() { //读取商品分类
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10030',
                        }
                    }
                }, function(ret, err) {

                    if (ret) {
                        vm.ClassInfo = ret;

                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            get_hotgoods() { //读取热门商品
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10031',
                            gtype: 'hot',
                            num: '3'
                        }
                    }
                }, function(ret, err) {

                    if (ret) {
                        vm.hotInfo = ret;

                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            get_Newsgoods() { //读取新品商品
                api.ajax({
                    url: serverurl,
                    method: 'get',
                    cache:true,
                    dataType: 'json',
                    data: {
                        values: {
                            type: '10031',
                            gtype: 'new',
                            num: '6'
                        }
                    }
                }, function(ret, err) {

                    if (ret) {
                        vm.newInfo = ret;

                    } else {
                        api.toast({
                            msg: '网络错误',
                            duration: 2000,
                            location: 'middle'
                        });

                    }
                });
            },

            go_goodsDetail(goods_id){
              api.openWin({
                  name: 'credit_goodDetail',
                  url: './mall/credit_goodDetail.html',
                  pageParam: {
                      goods_id: goods_id
                  },
                  reload:true
              });
            },

            go_clsLis(clsid,tname){
              api.openWin({
                  name: 'ClassifiedGoods_title',
                  url: './mall/ClassifiedGoods_title.html',
                  pageParam: {
                      clsid: clsid,
                      tname:tname
                  },
                  reload:true
              });
            }
        }
    })


    // swiper
    function fnInitSwipe(){
      var swiper = new Swiper('.swiper-container', {
        pagination: {
          el: '.swiper-pagination',
        },
        centeredSlides: true,
        observer:true, //修改swiper自己或子元素时，自动初始化swiper
        observeParents:true,//修改swiper的父元素时，自动初始化swiper
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    }
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" `content`="telephone=no,email=no,date=no,address=no">
    <title>活动汇</title>
    <link rel="stylesheet" href="../css/api.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../icon/iconfonts/iconfont.css">
    <link rel="stylesheet" href="../css/5enter.css">
    <style media="screen">

    </style>
</head>

<body>
    <!-- 活动汇-全部报名 -->
    <div id="act_header">
        <header class="enter-header">
            <h5>活动汇</h5>
        </header>
        <ul class="hide enter-ul" id="Tag">
            <li class="addColor" onclick="btn_list(0)">全部活动</li>
            <li onclick="btn_list(1)">已报名</li>
        </ul>
    </div>

</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/my.js"></script>
<script type="text/javascript">
    var header = $api.dom('header');
    fixStatusBar_API(header);
    apiready = function() {
        btn_list(0);
    }

    // 随意切换按钮
    function btn_list(index) {
        var HeaderLis = $api.domAll('#Tag li');
        for (var i = 0,len = HeaderLis.length; i < len; i++) {
            if( index == i ){
                $api.addCls( HeaderLis[i], 'addColor');
                api.openFrame({
                    name: 'activity'+i,
                    url: './activity/activity'+i+'.html',
                    bounces: false,
                    bgColor: '#f2f2f2',
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false,
                    rect: {
                        x: 0,
                        y: $api.dom('#act_header').offsetHeight,
                        w: api.width,
                        h: api.frameHeight - $api.dom("#act_header").offsetHeight
                   }
               });
            }else{
                $api.removeCls(HeaderLis[i], 'addColor');
                api.setFrameAttr({
                    name: 'activity'+i,
                    hidden: true
                });
            }

        }

    }

</script>

            width: 33.33%;
            height: 33.33%;
            float: left;
            padding-top: 12px;
        }

        .good_box .goodLink .good_img {
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            overflow: hidden;
            margin: 0 25px;
        }

        .good_box .goodLink .good_img img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .goodLink .mg_txt {
            margin-left: 25px;
            line-height: 16px;

        .goodLink .mg_txt .credit {

            font-size: 10px;
        }

        .pic {
            width: 100%;
            height: 150px;
        }

        .pic img {
            display: block;
            width: 100%;
        }

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>编辑收货地址</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/loading.css">
	<link rel="stylesheet" type="text/css" href="../../css/6address2.css" />
	<link rel="stylesheet" type="text/css" href="../../icon/iconfonts/iconfont.css" />

	<style media="screen">
		.edit_main {
			background: #fff;
		}

		.edit_main li {
			padding: 14px 20px;
			border-bottom: 1px solid #f4f4f4;
			position: relative;
			font-size: 13px;
		}

		.edit_main li label {
			width: 15%;
			color: #5c5c5c;
			vertical-align: top;
		}

		.edit_main li input {
			width: 85%;
			float: right;
			color: #5c5c5c;
			font-size: 14px;
		}

		.edit_main li span {
			color: #5c5c5c;
			font-size: 13px;
			padding-left: 20px;
			font-size: 14px;
		}

		.empty {
			width: 100%;
			height: 70px;
			position: relative;
		}

		.empty a {
			display: block;
			position: absolute;
			right: 20px;
			top: 24px;
			font-size: 13px;
			color: #fcd058;
		}

		.btn_save {
			padding: 0 20px;
		}

		.btn_save a {
			display: block;
			width: 100%;
			height: 45px;
			line-height: 45px;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			background: #fcd058;
		}

		header {
			height: 50px;
			line-height: 50px;
			background: #ffb300;
			color: #fff;
			font-size: 20px;
			position: relative;
		}

		header em {
			width: 50px;
			height: 50px;
			background: url(../../image/back.png) no-repeat center;
			background-size: 18px;
			float: left;
		}
	</style>
</head>

<body>
	<header>
		<em tapmode onclick="go_back()"></em> <span>添加收货地址</span>
	</header>
	<div id="app" v-cloak>
		<ul class="edit_main clearfix">
			<li>
				<label for="">收货人</label>
				<input type="text" placeholder="请输入收货人姓名" v-model="form.name">
			</li>
			<li>
				<label for="">电话</label>
				<input type="tel" placeholder="请输入您的联系方式" v-model="form.tel">
			</li>
			<li>
				<label for="">地址</label>
				<input type="text" placeholder="请输入您的收货地址" v-model="form.address">
			</li>
			<li>
				<i class="iconfont icon-fangxingxuanzetianchong" style="color: #fca958; font-size: 20px; position: absolute;
		left: 15px; top:9px;" tapmode v-if="form.def == '1'" @click="del_def()"></i>

				<i class="iconfont icon-square" style="color: #5c5c5c; font-size: 20px; position: absolute;
    left: 10px; top:9px;" tapmode v-else @click="set_def()"></i>

				<span>设为默认地址</span>
			</li>
		</ul>
		<div class="empty">
			<!-- <a href="javascript:;">删除地址</a> -->
		</div>
		<div class="btn_save">
			<a href="javascript:;" tapmode @click="edit_address()" v-if="address_id">提交</a>
			<a href="javascript:;" tapmode @click="save_address()" v-else>保存</a>
		</div>
	</div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript">
	var header = $api.dom('header');
	fixStatusBar_API(header);
	var token, id;
	apiready = function() {
		loading();
		token = $api.getStorage('token');
		id = $api.getStorage('id');

		vm.address_id = api.pageParam.address_id;

		if (vm.address_id) {
				vm.get_address();
				$api.html($api.dom('header span'), '编辑收货地址');
		}
	}

	var vm = new Vue({
		el: '#app',
		data: {
			address_id:'',
			form: {
				name: '',
				tel: '',
				address: '',
				def: '1'
			}
		},
		methods: {
			save_address() { //添加收货地址
				var myreg = /^1[0-9]{10}$/;//验证手机号码
				if (vm.form.name == '') {
						api.toast({
						    msg: '收货人不能为空',
						    duration: 2000,
						    location: 'middle'
						});
						return false;
				}else if (vm.form.tel == '' || !myreg.test(vm.form.tel)) {
					api.toast({
							msg: '请输入正确的手机号码',
							duration: 2000,
							location: 'middle'
					});
					return false;
				}else if (vm.form.address == '') {
					api.toast({
							msg: '收货地址不能为空',
							duration: 2000,
							location: 'middle'
					});
					return false;
				}
				$api.css($api.dom('#loading'), 'display:block');
				api.ajax({
					url: serverurl,
					method: 'get',
					data: {
						values: {
							type: '10102',
							token: token,
							uid: id,
							consignee: vm.form.name,
							address: vm.form.address,
							tel: vm.form.tel,
							default: vm.form.def
						},
					}
				}, function(ret, err) {
					$api.css($api.dom('#loading'), 'display:none');

					if (ret) {
						if (ret.status == '5') {
								ExitLogin();
						}else if (ret.status == '1') {
								api.toast({
								    msg: '操作成功',
								    duration: 2000,
								    location: 'middle'
								});
								vm.form = {};
								api.openWin({
								    name: '6address_title',
								    url: './6address_title.html',
								    reload:true
								});
						}else {
							api.toast({
									msg: '操作失败',
									duration: 2000,
									location: 'middle'
							});
						}
					} else {
						api.toast({
						    msg: '网络错误',
						    duration: 2000,
						    location: 'bottom'
						});
					}
				});
			},

			del_def(){//取消默认地址
					vm.form.def = '0';
			},

			set_def(){//设为默认地址
					vm.form.def = '1';
			},

			get_address(){//读取单条地址
				  $api.css($api.dom('#loading'), 'display:block');
					api.ajax({
					    url: serverurl,
					    method: 'get',
					    data: {
					        values: {
					            type: '10114',
											token:token,
											id:vm.address_id
					        }
					    }
					},function(ret, err){
						  $api.css($api.dom('#loading'), 'display:none');
					    if (ret) {
								  if (ret.status == '5') {
										ExitLogin();
								  }else {
										vm.form.name = ret.consignee;
										vm.form.address = ret.address;
										vm.form.tel = ret.tel;
										vm.form.def = ret.default;
								  }

					    } else {
					        api.toast({
					            msg: '网络错误',
					            duration: 2000,
					            location: 'bottom'
					        });

					    }
					});
			},

			edit_address(){//编辑收货地址

				var myreg = /^1[0-9]{10}$/;//验证手机号码
				if (vm.form.name == '') {
						api.toast({
								msg: '收货人不能为空',
								duration: 2000,
								location: 'middle'
						});
						return false;
				}else if (vm.form.tel == '' || !myreg.test(vm.form.tel)) {
					api.toast({
							msg: '请输入正确的手机号码',
							duration: 2000,
							location: 'middle'
					});
					return false;
				}else if (vm.form.address == '') {
					api.toast({
							msg: '收货地址不能为空',
							duration: 2000,
							location: 'middle'
					});
					return false;
				}
				$api.css($api.dom('#loading'), 'display:block');

				api.ajax({
					url: serverurl,
					method: 'get',
					data: {
						values: {
							type: '10103',
							token: token,
							uid: id,
							address_id:vm.address_id,
							consignee: vm.form.name,
							address: vm.form.address,
							tel: vm.form.tel,
							default: vm.form.def
						},
					}
				}, function(ret, err) {
					$api.css($api.dom('#loading'), 'display:none');

					if (ret) {
						if (ret.status == '5') {
								ExitLogin();
						}else if (ret.status == '1') {
								api.toast({
										msg: '操作成功',
										duration: 2000,
										location: 'middle'
								});
                vm.form = {};
								api.openWin({
										name: '6address_title',
										url: './6address_title.html',
										reload:true
								});
						}else {
							api.toast({
									msg: '操作失败',
									duration: 2000,
									location: 'middle'
							});
						}
					} else {
						api.toast({
								msg: '网络错误',
								duration: 2000,
								location: 'bottom'
						});
					}
				});
			}
		}
	})
</script>

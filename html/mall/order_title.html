<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>订单管理</title>
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../icon/iconfonts/iconfont.css">
	<link rel="stylesheet" href="../../css/6order.css">

</head>
<style media="screen">
header{height: 50px; line-height: 50px; background: #ffb300; color: #fff; font-size: 18px; position: relative;}
header em{width: 50px; height: 50px; background: url(../../image/back.png) no-repeat center;
	background-size: 20px; float: left;}
</style>
<body>

    <div id="header_top">
				<header>
						<em onclick="go_back()"></em>
						订单管理
				</header>
				<ul class="order-ul hide" id="TagLis">
					<li class="add-borderColor" tapmode="hover" onclick="BtnTag(this)">全部订单</li>
					<li tapmode="hover" onclick="BtnTag(this)">待收货</li>
					<li tapmode="hover" onclick="BtnTag(this)">退换货</li>
				</ul>
    </div>

</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript">
	var header = $api.dom('header');
	fixStatusBar_API(header);
	apiready = function() {
		orderGroup();
	}

	function orderGroup() {
		var TagLis = $api.domAll("#TagLis li");
		frames = [];
		for (var i = 0; i < TagLis.length; i++) {
			frames.push({
				name: 'order'+i,
				url: 'order'+i+'.html',
				bgColor: '#f4f4f4',
				bounces:true,
				reload:true
			})
		}

		var topHeader = $api.dom('#header_top').offsetHeight;
			//打开 frame 组,frame 组打开后，当前页面加载完成后，页面会预加载后面指定个数页面
		api.openFrameGroup({
			name: 'order',
			background: '#fff',
			scrollEnabled: false,
			rect: {
				x: 0,
				y: topHeader,
				w: api.winWidth, //当前 window 宽度，数字类型
				h: 'auto'
			},
			index: 0,
			frames: frames
		}, function(ret, err) {
			if (ret) {
				//  alert( JSON.stringify( ret ) );
			} else {
				//  alert( JSON.stringify( err ) );
			}
		});


	}

	//随意切换按钮
	function BtnTag(tag) {
		if (tag == $api.dom('#TagLis li.add-borderColor')) {
			return;
		}

		var titleLis = $api.domAll('#TagLis li');
		var index = 0;
		for (var i = 0; i < titleLis.length; i++) {
			if (tag == titleLis[i]) {
				index = i;
			} else {
				$api.removeCls(titleLis[i], 'add-borderColor');
			}
		}

		$api.addCls(titleLis[index], 'add-borderColor');

		api.setFrameGroupIndex({
			name: 'order',
			index: index,
		});



	}
</script>

<script type="text/javascript">
      apiready = function(){
          api.parseTapmode();
          var tname = api.pageParam.tname;
          var clsid = api.pageParam.clsid;
          var str = '<em onclick="go_back()"></em>'+tname
          $api.html($api.dom('header'), str);
          var rect = {
              x: 0,
              y: $api.dom('header').offsetHeight,
              w: api.winWidth,
              h:'auto'
          };
          var pageParam = {
              clsid: clsid
          };
          getFrame('ClassifiedGoods','./ClassifiedGoods.html',rect,pageParam)

      };
</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>全部订单</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/loading.css">
	<link rel="stylesheet" href="../../icon/iconfonts/iconfont.css">
	<link rel="stylesheet" href="../../css/6order.css">
	<style media="screen">
	.NoAct {
			width: 100%;
			height:50px;
			position: absolute;
			top: 50%;
			left: 0;
			margin-top: -25px;
			text-align: center;
			color: #333;
			font-size: 16px;
	}

	</style>
</head>

<body>
  <div id="app" v-cloak>
		  <div class="NoAct" v-if="data.status">暂无退货订单！</div>
			<div v-for="v in data" v-else>
					<div class="sign-con hide">
		        <!-- shipping_status商品配送情况;0未发货,1已发货,2已收货,4申请退货;5处理中;6退货完成 -->
						<span class="fl">状态:
							<label v-if="v.shipping_status == '5'">处理中</label>
							<label v-else-if="v.shipping_status == '6'">退货完成</label>
							<label v-else>申请退货</label>
						</span>
						<span class="fr">总价:<label>{{v.goods_amount}}学分</label></span>
					</div>
					<div class="dispich-con" @click="goDetail(v.order_id)">

						<div class="taste-con hide" style="position:relative;">

							<img class="fl square" :src="v.imgurl" alt="">
							<div class="fl" style="width:45%">
								<h6 class="free single">{{v.goods_name}}</h6>
								<h6 class="chicken more2">{{v.abs}}</h6>
								<span class="paper">购买数量:{{v.goods_number}}件</span>
							</div>

						</div>
					</div>
		  </div>
	</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript">
		apiready = function(){
				var token = $api.getStorage('token');
				var id = $api.getStorage('id');
				loading();
				vm.get_ReturnOrder(token,id);

				//刷新
        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            bgColor: '#444',
            textColor: '#fff',
            textUp: '释放立即刷新...',
            textLoading: '加载中···',
            showTime: false
        }, function(ret, err) {
            //在这里从服务器加载数据，加载完成后调用api.refreshHeaderLoadDone()方法恢复组件到默认状态
            vm.get_ReturnOrder(token,id);
            api.refreshHeaderLoadDone();
        });

		}

		var vm = new Vue({
				el:'#app',
				data:{
						data:[],
				},
				methods:{
						get_ReturnOrder(token,id){//获取退换货的订单
								$api.css($api.dom('#loading'),'display:block');

								api.ajax({
								    url: serverurl,
								    method: 'get',
								    data: {
								        values: {
								            type: '10111',
														token:token,
														uid:id
								        },
								    }
								},function(ret, err){
									  $api.css($api.dom('#loading'),'display:none');
								    if (ret) {
												vm.data = ret;
								    } else {
								        api.toast({
								            msg: '网络错误',
								            duration: 2000,
								            location: 'bottom'
								        });

								    }
								});
						},

						goLoglist(logistics_company,tracking_number){//物流信息
								api.openWin({
										name: '6Logistics_info_title',
										url: './6Logistics_info_title.html',
										pageParam: {
												logistics_company: logistics_company,
												tracking_number:tracking_number
										}
								});
						},

						goDetail(order_id){//跳到订单详情
								api.openWin({
								    name: '6orderDatail_title',
								    url: './6orderDatail_title.html',
								    pageParam: {
								        order_id: order_id
								    }
								});
						}

				}
		})


</script>

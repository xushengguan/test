<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>全部订单</title>
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
	<link rel="stylesheet" href="../../css/6order.css">
	<script src="../../script/common.js"></script>
	<script src="../../script/my.js"></script>
</head>

<body>

	<!-- 退换货 -->
	<div class="sign-con hide">
		<span class="fl">状态:<label style="color:#212121;">退换处理中</label></span>
		<span class="fr">总价:<label>50学分</label></span>
	</div>
	<div class="dispich-con">
		<div class="taste-con taste-con2 hide">
			<span class="fl square"></span>
			<p class="fl">
				<h6 class="free">免费品尝南山十一鸡</h6>
				<h6 class="chicken">南山十一鸡</h6>
				<span class="paper">1件</span>
			</p>
		</div>
	</div>
	
	<div class="sign-con hide">
		<span class="fl">状态:<label style="color:#212121;">退换货完成</label></span>
		<span class="fr">总价:<label>50学分</label></span>
	</div>
	<div class="dispich-con">
		<div class="taste-con taste-con2 hide">
			<span class="fl square"></span>
			<p class="fl">
				<h6 class="free">免费品尝南山十一鸡</h6>
				<h6 class="chicken">南山十一鸡</h6>
				<span class="paper">1件</span>
			</p>
		</div>
	</div>

	<!-- 确认收货 -->
	<div class="fu-body" style="display:none">
		<div class="quitAct">
			<h6>确认收货</h6>
			<p>请确认收到货物后，再进行确认操作</p>
			<ul>
				<li style="border-right:0.01rem solid #d2d3d5;color:#212121;">取消</li>
				<li style="color:#fca958;">确认</li>
			</ul>
		</div>
	</div>
</body>

</html>

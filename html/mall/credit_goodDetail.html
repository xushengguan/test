<style>
	.img {
		width: 100%;
		position: relative;
		overflow: hidden;
		height: 150px;
	}

	.img img {
		display: block;
		width: 100%;
		height: 100%;
	}

	.img .fix {
		width: 100%;
		position: absolute;
		bottom: 0;
		left: 0;
		height: 34px;
		line-height: 34px;
		background: rgba(0, 0, 0, .5);
		z-index: 99px;
	}

	.img .fix p {
		margin-left: 25px;
		margin-right: 10px;
		color: #fff;
		font-size: 12px;
		float: left;
	}

	.img .fix p span {
		padding: 0 5px;
		color: #fff;
		font-size: 12px;
	}

	.img .fix .goodsName {
		float: right;
		color: #fff;
		font-size: 12px;
		margin-right: 25px;
		margin-left: 10px;
	}

	.act_content {
		background: #fff;
		padding: 14px 25px;
		color: #5c5c5c;
		margin-bottom: 5px;
	}

	.act_content .title {
		font-size: 14px;
		line-height: 14px;
	}
	/*==============边框===============*/

	.act_content .title .before {
		display: inline-block;
		width: 8px;
		height: 14px;
		background: url(../../image/lines.png)no-repeat center;
		background-size: 2px 10px;
		vertical-align: middle;
	}

	/*==============边框===============*/

	.act_content .box_main {
		font-size: 12px;
		color: #5c5c5c;
		padding: 10px 10px 0 10px;
	}

	.act_content .role_box_main {
		padding: 5px 10px 0 10px;
		;
	}
	/*========================底部========================*/
	/*学分不足*/

	#nopay_footer {
		width: 100%;
		height: 55px;
		line-height: 55px;
		background: #fff;
		overflow: hidden;
		box-shadow: 0 -2px 5px rgba(0, 0, 0, .1);
		-webkit-box-shadow: 0 -2px 5px rgba(0, 0, 0, .1);
		-moz-box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
		position: fixed;
		bottom: 0;
		left: 0;
	}

	#nopay_footer .fo_left {
		float: left;
		width: 70%;
	}

	#nopay_footer .fo_left .lf_txt {
		font-size: 13px;
		color: #999;
		padding-left: 25px;
		padding-right: 2%;
	}

	#nopay_footer .fo_left .lf_txt em {
		font-size: 15px;
		color: #fca958;
	}

	#nopay_footer .btn_pay {
		float: right;
		width: 30%;
		height: 55px;
		line-height: 55px;
		text-align: center;
		color: #fff;
		font-size: 15px;
		background: #ff5252;
	}

	#nopay_footer .btn_pay.submit {
		background: #fca958;
	}
	/*======================底部==========================*/
</style>

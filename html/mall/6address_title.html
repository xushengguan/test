<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>收货地址管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<link rel="stylesheet" type="text/css" href="../../css/6address.css" />
		<link rel="stylesheet" type="text/css" href="../../icon/iconfonts/iconfont.css" />
		<style media="screen">
			header{height: 50px; line-height: 50px; background: #ffb300; color: #fff; font-size: 18px; position: relative;}
			header em{width: 50px; height: 50px; background: url(../../image/back.png) no-repeat center;
				background-size: 20px; float: left;}
		</style>
</head>
<body>
		<header>
				<em onclick="go_back()"></em>
				收货地址管理
				<i class="iconfont icon-tianjia icon-help" style="font-size: 35px; float:right; padding-right:5px;" onclick="add_address()"></i>
		</header>

</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript">
		var header = $api.dom('header');
		fixStatusBar_API(header);
		apiready = function(){
			  alert('收货地址管理界面头部');
				api.openFrame({
				    name: '6address',
				    url: './6address.html',
				    rect: {
				        x: 0,
				        y: $api.dom('header').offsetHeight,
				        w: api.winWidth,
				        h: 'auto'
				    },
				    pageParam: {
								goods_id:api.pageParam.goods_id
				    },
				    bounces: true,
				    bgColor: 'rgba(0,0,0,0)',
				    vScrollBarEnabled: true,
				    hScrollBarEnabled: true
				});

		}

		function add_address(){
				api.openWin({
				    name: '6address2',
				    url: './6address2.html',
				    pageParam: {
								goods_id:api.pageParam.goods_id
				    },
						reload:true
				});
		}
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>活动管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        header {
            height: 50px;
            line-height: 50px;
            background: #ffb300;
            color: #fff;
            font-size: 18px;
            position: relative;
        }

        header em {
            width: 50px;
            height: 50px;
            background: url(../../image/back.png) no-repeat center;
            background-size: 20px;
            float: left;
        }

        .ActLis {
            width: 100%;
            background: #ffb300;
            height: 50px;
            line-height: 48px;
            overflow: hidden;
            box-shadow: 0px 2px 7px 0px rgba(0, 0, 0, 0.25);
        }

        .ActLis li {
            width: 33.33%;
            text-align: center;
            /*border-bottom: 2px solid #ffb300;*/
            font-size: 16px;
            color: #fff;
            float: left;
        }

        .ActLis li.addColor {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .content{
            background: #ffb300;
        }
    </style>
</head>

<body>
    <div class="content">
        <header>
            <em onclick="go_back()"></em> 活动管理
        </header>
        <ul class="ActLis">
            <li class="addColor" onclick="btn_list(0)">活动中</li>
            <li class="" onclick="btn_list(1)">等待开始</li>
            <li class="" onclick="btn_list(2)">已结束</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript">
    var header = $api.dom('.content');
    fixStatusBar_API(header);
    apiready = function() {
        btn_list(0);
    };

    // 随意切换按钮
    function btn_list(index) {
        var eheaderLis = $api.domAll('.ActLis li');
        var headerHeight = $api.dom('.content').offsetHeight;
        for (var i = 0, len = eheaderLis.length; i < len; i++) {
            if (index == i) {
                $api.addCls(eheaderLis[i], 'addColor');
                api.openFrame({
                    name: 'Actadmin' + i,
                    url: './Actadmin' + i + '.html',
                    bounces: false,
                    bgColor: '#f2f2f2',
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false,
                    rect: {
                        x: 0,
                        y: headerHeight,
                        w: 'auto',
                        h: api.frameHeight - headerHeight
                    },
                    pageParam: {

                    },
                    reload: true
                });
            } else {
                $api.removeCls(eheaderLis[i], 'addColor');
                api.setFrameAttr({
                    name: 'Actadmin' + i,
                    hidden: true
                });
            }

        }

    }
</script>

</html>

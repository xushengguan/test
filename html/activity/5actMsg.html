<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>活动详情</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
	<link rel="stylesheet" href="../../css/5actMsg.css">
	<script src="../../script/my.js"></script>
</head>

<body>
	<!-- 关注 -->
	<div class="5actMsg">
		<header class="homePage-header" onclick="go_back()">
			<h4>活动详情</h4>
			<i class="iconfont icon-fanhui icon-return"></i>
		</header>
		<div class="actMsg-con">
			<div class="actMsg-top">
				<div class="img-con">
					<img src="../../image/picbg2.png" alt="">
					<p class="hide font-hiden">
						<span class="fl">森林小镇蓝鹰计划</span>
						<span class="fr">8月8日</span>
					</p>
				</div>
				<div class="company-con hide">
					<img src="../../image/head03.png" alt="" class="fl">
					<p class="fl infors">
						<span>举办方</span>
						<span>广州学令赢教育科技有限公司</span>
					</p>

					<!-- 未关注 -->
					<span class="fr watch" style="background:#fcd058;">+关注</span>
					<!-- 已关注  -->
					<span class="fr watch" style="display:none">已关注</span>

				</div>
			</div>
			<div class="actMsg-bottom">
				<div class="activity-con">
					<div class="msg-top hide">
						<span class="line fl"></span>
						<h6 class="fl">活动信息</h6>
					</div>
					<div class="msg-bottom">
						<p>活动日期:2017年4月3日</p>
						<p>活动地点:广州市</p>
						<p>参加人数:100人</p>
					</div>
				</div>
				<div class="activity-con" style="border-bottom:0;">
					<div class="msg-top hide">
						<span class="line fl"></span>
						<h6 class="fl">活动信息</h6>
					</div>
					<div class="msg-bottom">
						<p>活动日期:2017年4月3日活动地点:广州活动日期:2017年4月3日活动地点:广州活动日期:2017年4月3日活动地点:广州市参加人数:100人</p>
					</div>
					<span class="max-img">详情中图片最大宽度为702px</span>
				</div>

			</div>
		</div>

		<!-- 未报名 -->
		<ul class="promotion2-bottom hide" style="display:none">
			<li class="act-time">剩余名额:3人</li>
			<li style="width:35%;"><button>报名参加</button></li>
		</ul>
		<!-- 已报名 -->
		<ul class="promotion2-bottom hide">
			<li class="act-time">剩余名额:3人</li>
			<li style="width:35%;"><button style="background:#fcd058;">已报名</button></li>
		</ul>

	</div>

	<!-- 活动汇-确认报名 -->
	<div class="fu-body" style="display:none">
		<div class="quitAct">
			<h6>确认报名</h6>
			<p>报名后,请按时参加活动哦</p>
			<ul>
				<li style="border-right:1px solid #d2d3d5;color:#212121;">取消</li>
				<li style="color:#fca958;">确认</li>
			</ul>
		</div>
	</div>
</body>

</html>

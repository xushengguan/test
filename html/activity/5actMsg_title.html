<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>活动详情</title>
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/style.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
	<link rel="stylesheet" href="../../css/5actMsg.css">
	<script src="../../script/my.js"></script>
	<style media="screen">
			.footer{
				width:100%;
				z-index: 3;
				font-size:16px;
				background: white;
				border-top:1px solid #eaeaea;
				box-shadow: 0 -1px 2px rgba(0,0,0,0.1);
			}
			.footer li{
					float: left;
			}
			.footer button {
				width: 35%;
				color: white;
				background: #fca958;
				text-align: center;
				padding: 18px 0;
				width: 100%;
			}
	</style>
</head>

<body>
	  <div id="wrap" class="flex-wrap flex-vertical">
				<header class="homePage-header" onclick="go_back()">
					<h4>活动详情</h4>
					<i class="iconfont icon-fanhui icon-return"></i>
				</header>

				<div id="main" class="flex-con"></div>
				<!-- 未报名 -->
				<ul class="footer hide">
					<li class="act-time">剩余名额:3人</li>
					<li style="width:35%;"><button>报名参加</button></li>
				</ul>
				<!-- 已报名 -->
				<ul class="footer hide" style="display:none">
					<li class="act-time">剩余名额:3人</li>
					<li style="width:35%;"><button style="background:#fcd058;">已报名</button></li>
				</ul>
		</div>
</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
		apiready = function(){
			api.openFrame({
					name: '5actMsg',
					url: './5actMsg.html',
					rect: {
							x: 0,
							y: $api.dom('header').offsetHeight,
							w: api.winWidth,
							h: $api.dom('#main').offsetHeight
					},
					pageParam: {
							name: 'test'
					},
					bounces: true,
					bgColor: 'rgba(0,0,0,0)',
					vScrollBarEnabled: true,
					hScrollBarEnabled: true
			});
		};
</script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>学客圈发表</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../icon/iconfonts/iconfont.css" />
    <script src="../../script/My.js"></script>
    <style>
        header {
            position: relative;
        }

        .header {
            padding: 15px;
            text-align: center;
            font-size: 16px;
            color: #212121;
            background: #fcd058;
            overflow: hidden;
            font-weight: bold;
        }

        .header em {
            display: block;
            width: 18px;
            height: 18px;
            background: url(../../image/add.png) no-repeat center;
            background-size: contain;
            float: right;
        }

        #text{
           width: calc(100% - 20px);
           height: 170px;
           background: #fff;
           font-size: 13px;
           color: #757575;
           padding:10px;
        }
        .picBox{
          margin:10px;

        }

        footer{
          padding:0 10px;
          height: 30px;
          line-height: 30px;
          font-size: 12px;
          color: #757575;
        }

        footer button{
           width: 55px;
           height: 25px;
           line-height: 25px;
           background: #fca958;
           color: #fff;
           border-radius: 2px;
           font-size: 12px;
           text-align: center;
           float: right;
        }
    </style>
</head>

<body style="background:#f2f2f2;">
    <div id="wrap" class="flex-wrap flex-vertical">
        <header>
            <div class="header">
                <i class="iconfont icon-fanhui" style="float:left; font-size:25px; color: #212121;" onclick="go_back()"></i>
                创建新内容
            </div>
        </header>
        <div id="main" class="flex-con fixed">
           <textarea name="" id="text" cols="30" rows="10" placeholder="分享您的感受···"></textarea>
           <div class="picBox"></div>
        </div>
        <footer>
            8张图片
            <button>发送</button>
        </footer>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>

</script>

</html>

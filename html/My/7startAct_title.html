<script type="text/javascript">
		apiready =  function(){
				var index = api.pageParam.index;

				var hRemVal = 0.67 + 0.3;//给定头部高度
				if (index == 1) {
					  //选择首个匹配的DOM元素
					  $api.text($api.dom('.homePage-header h4'),'产品销售');
						//打开相应的frame
						api.openFrame({
						    name: 'sales',
						    url: './products_sales.html',
						    rect: {
						        x: 0,
						        y: rem_fontSize(hRemVal),//rem转px
						        w: api.winWidth,
						        h: 'auto'
						    },
						    pageParam: {

						    },
						    bounces: true,
						    bgColor: 'rgba(0,0,0,0)',
						    vScrollBarEnabled: true,
						    hScrollBarEnabled: true
						});
				}else {
						//选择首个匹配的DOM元素
						$api.text($api.dom('.homePage-header h4'),'粉丝业绩');

								name: 'FansPerfor',

								},

<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>账户信息</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" href="../../css/api.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../icon/iconfonts/iconfont.css">
		<link rel="stylesheet" href="../../css/7account2.css">

</head>
<body>
		<header class="homePage-header" onclick="go_back()">
			<h4>账户信息</h4>
			<i class="iconfont icon-fanhui icon-return" style="left:0"></i>
		</header>

</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
		apiready = function (){
				var role = api.pageParam.role;//角色代号 1：学生家长，2：班主任，3：联盟商
				var id = api.pageParam.id;//用户ID
				if (role == 1) {
						api.openFrame({
						    name: '7account_Pstudy',
						    url: './7account_Pstudy.html',
						    rect: {
						        x: 0,
						        y: $api.dom('header').offsetHeight,
						        w: api.winWidth,
						        h: 'auto'
						    },
						    pageParam: {
						        id:id
						    },
						    bounces: true,
						    bgColor: 'rgba(0,0,0,0)',
						    vScrollBarEnabled: true,
						    hScrollBarEnabled: true
						});

				}else if (role == 3) {
						api.openFrame({
						    name: '7account_business',
						    url: './7account_business.html',
						    rect: {
						        x: 0,
						        y: $api.dom('header').offsetHeight,
						        w: api.winWidth,
						        h: 'auto'
						    },
						    pageParam: {
						        id:id
						    },
						    bounces: true,
						    bgColor: 'rgba(0,0,0,0)',
						    vScrollBarEnabled: true,
						    hScrollBarEnabled: true
						});

			}else if (role == 2) {
					api.openFrame({
					    name: '7account_Headmaster',
					    url: './7account_Headmaster.html',
					    rect: {
					        x: 0,
					        y: $api.dom('header').offsetHeight,
					        w: api.winWidth,
					        h: 'auto'
					    },
					    pageParam: {
					        id:id
					    },
					    bounces: true,
					    bgColor: 'rgba(0,0,0,0)',
					    vScrollBarEnabled: true,
					    hScrollBarEnabled: true
					});

			}
		}
</script>

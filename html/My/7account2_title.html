<script type="text/javascript">
		apiready = function (){
				var index = 3;
				var hRemVal = 0.67 + 0.3;//给定头部高度
				if (index == 1) {
						api.openFrame({
						    name: '7account_Pstudy',
						    url: './7account_Pstudy.html',
						    rect: {
						        x: 0,
						        y: rem_fontSize(hRemVal),
						        w: api.winWidth,
						        h: 'auto'
						    },
						    pageParam: {
						        name: 'test'
						    },
						    bounces: true,
						    bgColor: 'rgba(0,0,0,0)',
						    vScrollBarEnabled: true,
						    hScrollBarEnabled: true
						});

				}else if (index == 2) {
						api.openFrame({
						    name: '7account_business',
						    url: './7account_business.html',
						    rect: {
						        x: 0,
						        y: rem_fontSize(hRemVal),
						        w: api.winWidth,
						        h: 'auto'
						    },
						    pageParam: {
						        name: 'test'
						    },
						    bounces: true,
						    bgColor: 'rgba(0,0,0,0)',
						    vScrollBarEnabled: true,
						    hScrollBarEnabled: true
						});

			}else if (index == 3) {
					api.openFrame({
					    name: '7account_Headmaster',
					    url: './7account_Headmaster.html',
					    rect: {
					        x: 0,

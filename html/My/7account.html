<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>账户设置</title>
	<link rel="stylesheet" href="../../css/api.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_384452_rn43nfcu23ej0pb9.css">
	<link rel="stylesheet" href="../../css/7account.css">
	<script src="../../script/my.js"></script>
	<style media="screen">
	.invite-con{
		width: 290px;
		background:white;
		font-size: 14px;
		color:#212121;
		text-align:center;
		border-radius:5px;
		position: absolute;
		left:50%;
		margin-left: -145px;
		top: 50%;
		margin-top:-185px;
	}
	.img-tip01{
		display: block;
		margin: 0 auto;
		padding: 20px 0 10px 0;
	}
	.touch{
		font-size: 13px;
		color:#b4b4b4;
			padding: 20px 0 10px 0;
	}
	.input-box{
		padding:0 25px;
		width: 100%;
	}
	.input-box input{
		border: 1px solid #e5e5e5;
		padding:13px;
		width: 100%;
		border-radius:3px;
	}
	.invite-btn{
		padding:0 25px;
		font-size: 16px;
		margin: 11px 0 21px 0;
	}
	.invite-btn button{
		padding:13px 10px;
		width: 100%;
		border-radius:3px;
		color:white;
		background:#fca958;
		text-align:center;
	}

	</style>
</head>

<body>
	<div class="7account">
		<header class="homePage-header" onclick="go_back()">
			<h4>账户设置</h4>
			<i class="iconfont icon-fanhui icon-return"></i>
		</header>
		<div class="account-con">
			<div class="account-top hide">
				<img class="circle fl">
				<p class="fr choice">
					<span>选择头像</span>
					<i class="iconfont icon-gengduo1 icon-more"></i>
				</p>
			</div>
			<div class="msg-con hide" onclick="account_info()">
				<span class="fl">账户信息</span>
				<p class="fr">
					<span style="color:#fca958;">去完善</span>
					<i class="iconfont icon-gengduo1 icon-more"></i>
				</p>
			</div>
			<div class="msg-con hide">
				<span class="fl">更改密码</span>
				<i class="iconfont icon-gengduo1 icon-more fr"></i>
			</div>
			<p class="msg-con" onclick="invite_regist()"><span>邀请注册</span></p>
			<p class="msg-con"><span style="color:#757575;">退出登录</span></p>
		</div>
	</div>

	<!-- 邀请注册 -->
	<div class="fu-body" style="display:none">
		<div class="invite-con hide">
			<img src="../../image/tip01.png" alt="" class="img-tip01">
			<p>邀请好友注册成为会员</p>
			<p>赢取<span style="color:#fca958;">100</span>学分</p>
			<p class="touch">请填写您邀请的好友联系方式</p>
			<span class="input-box"><input type="text" value="手机号"></span>
			<p class="invite-btn"><button>确认邀请</button></p>
		</div>
	</div>
</body>

</html>

				    url: './7account2_title.html',

				    }

		}

		//邀请注册
		function invite_regist(){
				$api.css($api.dom('.fu-body'),'display:block');//设置所传入的DOM元素的样式，可传入多条样式

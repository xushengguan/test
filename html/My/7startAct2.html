<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my.js"></script>
<script type="text/javascript">
	apiready = function() {
		var role = api.pageParam.role; //角色代号 1：学生家长，2：班主任，3：联盟商
		var id = api.pageParam.id; //用户id
		if (role == 3) {
			api.openFrame({
				name: 'business',
				url: './launch_act_business.html',
				rect: {
					x: 0,
					y: $api.dom('header').offsetHeight,
					w: api.winWidth,
					h: 'auto'
				},
				pageParam: {
					id: id
				},
				bounces: true,
				bgColor: 'rgba(0,0,0,0)',

			});
		} else {
			api.openFrame({
				name: 'student',
				url: './launch_act_student.html',
				rect: {
					x: 0,
					y: $api.dom('header').offsetHeight,
					w: api.winWidth,
					h: 'auto'
				},
				pageParam: {
					id: id
				},
				bounces: true,
				bgColor: 'rgba(0,0,0,0)',
			});

		}
	}
</script>

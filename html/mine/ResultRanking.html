<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
      <title>成绩板</title>
      <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
      <style>
          /*body{background-color: #fefefe;}*/
          header{position: relative; height: 44px; line-height: 44px; box-shadow: 0px 4px 4px 0px rgba(76, 81, 118, 0.15);
          font-size: 18px; background-color: #fefefe; padding:0 14px; color: #232528;}
          header em{height: 44px; background: url(../../image/back.png) no-repeat left 12px; background-size: 10px 17px;
          float: left; padding-left: 30px;}

          .r-pic{width: 100%; display: block; z-index: 2;}
          .rank-title{padding: 14px; background-color: #fefefe; border-bottom: 1px solid #ecedee;}
          .rank-title .r-title{font-size: 17px; line-height: 20px;}
          .rank-title .r-time{font-size: 13px; line-height: 20px; color: #999;}

          .rank-list li{padding: 8px 14px; border-bottom: 1px solid #ecedee; background-color: #fefefe;}
          .rank-list li .r-icon{min-width: 16px; background-color: #87868f; border-radius: 3px;
            color: #fff; font-size: 12px; text-align: center; border: 3px solid #e7e7e7; box-shadow:  0px 1px 1px rgba(0,0,0.45);}
          .rank-list li:nth-child(1) .r-icon{width: 22px; height: 22px; background: url(../../image/rank1.png) no-repeat center;
          background-size: contain; border: none; border-radius: 0; min-width: auto; font-size: 0;}
          .rank-list li:nth-child(2) .r-icon{width: 22px; height: 22px; background: url(../../image/rank2.png) no-repeat center;
          background-size: contain; border: none; border-radius: 0; min-width: auto; font-size: 0;}
          .rank-list li:nth-child(3) .r-icon{width: 22px; height: 22px; background: url(../../image/rank3.png) no-repeat center;
          background-size: contain; border: none; border-radius: 0; min-width: auto; font-size: 0;}
          .rank-list li:nth-child(1) .r-ranknum{color: #f1c12b; font-size: 17px;}
          .rank-list li:nth-child(2) .r-ranknum{color: #9293a1; font-size: 17px;}
          .rank-list li:nth-child(3) .r-ranknum{color: #df6941; font-size: 17px;}
          .r-ppic{width: 40px; height: 40px; border-radius: 50%; overflow: hidden; margin-left: 10px;}
          .r-ppic img{width: 100%; height: 100%;}
          .r-info{flex: 1; -webkit-flex:1; -webkit-flex-box:1; margin: 0 12px;}
          .r-name{font-size: 16px; line-height: 20px;}
          .r-num{font-size: 14px;}
          .r-result{font-size: 13px; color: #999; line-height: 20px;}

          footer{box-shadow: inset 0px 1px 0px 0px #d2d3d5; padding: 14px; background-color: #fefefe; text-align: center;}
          .r-lines{width: 62%; height:1px; background: #ccc; font-size: 14px; color: #ccc; position: relative; margin: 14px 0;
           display: inline-block;}
          .r-lines .txt{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); min-height: 13px;
            -webkit-transform: translate(-50%,-50%); width: 93px; background: #fefefe; text-align: center; color: #ccc;}
          .r-shareMethod{text-align: center; padding-top: 10px;}
          .r-shareMethod span{width: 35px; height: 35px; background: url() no-repeat center; background-size: contain; margin: 0 20px;}
          .r-shareMethod span.share1{background: url(../../image/share1.png) no-repeat center; background-size: contain;}
          .r-shareMethod span.share2{background: url(../../image/share2.png) no-repeat center; background-size: contain;}
      </style>
  </head>
  <body>
    <div id="wrap">
        <header>
            <em tapmode onclick="go_back()">成绩板</em>
        </header>
        <img src="../../image/bg1.png" alt="图片" class="r-pic">
        <div class="rank-title">
            <p class="r-title">第一届学令牌创新设计大赛</p>
            <p class="r-time">2016-09-12 08:40至2016-09-12 12:40</p>
        </div>
        <div id="main">
            <ul class="rank-list">
                <li class="flex-align-center">
                    <em class="r-icon">1</em>
                    <div class="r-ppic">
                        <img src="../../image/pic.png" alt="人头像">
                    </div>
                    <div class="r-info">
                        <p class="r-name">王先生</p>
                        <p class="r-result">最终得分:302分</p>
                    </div>
                    <div class="r-num">第<em class="r-ranknum">1</em>名</div>
                </li>
                <li class="flex-align-center">
                    <em class="r-icon">2</em>
                    <div class="r-ppic">
                        <img src="../../image/pic.png" alt="人头像">
                    </div>
                    <div class="r-info">
                        <p class="r-name">王先生</p>
                        <p class="r-result">最终得分:302分</p>
                    </div>
                    <div class="r-num">第<em class="r-ranknum">2</em>名</div>
                </li>
                <li class="flex-align-center">
                    <em class="r-icon">3</em>
                    <div class="r-ppic">
                        <img src="../../image/pic.png" alt="人头像">
                    </div>
                    <div class="r-info">
                        <p class="r-name">王先生</p>
                        <p class="r-result">最终得分:302分</p>
                    </div>
                    <div class="r-num">第<em class="r-ranknum">3</em>名</div>
                </li>
                <li class="flex-align-center">
                    <em class="r-icon">4</em>
                    <div class="r-ppic">
                        <img src="../../image/pic.png" alt="人头像">
                    </div>
                    <div class="r-info">
                        <p class="r-name">王先生</p>
                        <p class="r-result">最终得分:302分</p>
                    </div>
                    <div class="r-num">第<em class="r-ranknum">4</em>名</div>
                </li>
            </ul>

        </div>
        <footer>
            <div class="r-lines">
                <div class="txt">分享内容至</div>
            </div>
            <div class="r-shareMethod">
                <span class="share1"></span>
                <span class="share2"></span>
            </div>
        </footer>
    </div>


  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/my.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
  <script type="text/javascript">
      apiready = function(){
          api.parseTapmode();//解析元素 tapmode 属性，优化点击事件处理

      }


  </script>
  </html>

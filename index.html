<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>

        .title_bg{
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #323237;
            position: relative;
            font-size: 18px;
            background: #fcd058;
            font-size: 16px;
            font-weight: bold;
        }

        .title_bg:nth-child(1) em,.title_bg:nth-child(2) em{
            position: absolute;
            top: 16px;
            right: 15px;
            display: block;
        }

        .title_bg em {
            width: 18px;
            height: 18px;
            background: url(./image/add.png) no-repeat center;
            background-size: contain;
        }

        .title_bg em.on{

            width: 17px;
            height: 18px;
            background: url(./image/service.png) no-repeat center;
            background-size: contain;
        }


        header ul li {
            display: none;
        }

        header ul li.active {
            display: block;
        }

        #footer {
            background-color: #fff;
        }

        #footer ul li {
            padding-top: 36px;
            padding-bottom: 6px;
            background: url() no-repeat center 6px;
            background-size: auto 25px;
            text-align: center;
            color: #212121;
        }

        #footer ul li.active {
            color: #212121;
        }

        #footer ul li:nth-child(1) {
            background-image: url(./image/my.png);
        }

        #footer ul li:nth-child(2) {
            background-image: url(./image/activity.png);
        }

        #footer ul li:nth-child(3) {
            background-image: url(./image/circle.png);
        }

        #footer ul li:nth-child(4) {
            background-image: url(./image/mall.png);
        }

        #footer ul li:nth-child(1).active {
            background-image: url(./image/my1.png);
        }

        #footer ul li:nth-child(2).active {
            background-image: url(./image/activity1.png);
        }

        #footer ul li:nth-child(3).active {
            background-image: url(./image/circle1.png);
        }

        #footer ul li:nth-child(4).active {
            background-image: url(./image/mall1.png);
        }

        .flex-con {
            overflow: auto
        }

    </style>
</head>

<body>
    <div id="wrap" class="flex-wrap flex-vertical">
        <header id="header">
            <ul>
                <li class="border-b"></li>
                <li class="border-b active">
                    <div class="title_bg">活动汇</div>
                </li>
                <li class="border-b">
                    <div class="title_bg">学客圈<em></em></div>

                </li>
                <li class="border-b">
                    <div class="title_bg">学分商城<em class="on"></em></div>
                </li>
            </ul>
        </header>
        <div id="main" class="flex-con">

        </div>
        <div id="footer" class="border-t">
            <ul class="flex-wrap">
                <li tapmode="hover" onclick="randomSwitchBtn(0);" class="flex-con active">个人中心</li>
                <li tapmode="hover" onclick="randomSwitchBtn(1);" class="flex-con">活动汇</li>
                <li tapmode="hover" onclick="randomSwitchBtn(2);" class="flex-con">学客圈</li>
                <li tapmode="hover" onclick="randomSwitchBtn(3);" class="flex-con">商城</li>
            </ul>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/my.js"></script>
<script type="text/javascript">
    //此事件是在api对象准备完毕后产生，在每个Window或Frame的HTML代码中都需要监听此事件，以确定APICloud扩展对象已经准备完毕，可以调用了。
    apiready = function() {
        //适配iOS7+、Android4.4+系统状态栏，为传入的DOM元素增加适当的上内边距，避免header与状态栏重叠
        // $api.fixStatusBar( $api.dom('#main') );

        //设置状态栏样式为白色（适用于深色背景）或黑色（适用于浅色背景），以及设置状态栏背景颜色
        // api.setStatusBarStyle({
        //     style: 'dark',
        //     color: '#fcd058'
        // });

        $api.setStorage('SYSTEMTYPE', api.systemType);
        $api.setStorage('SYSTEMVERSION', api.systemVersion);
        $api.setStorage('FULLSCREEN', api.fullScreen);
        $api.setStorage('IOS7STATUSBARAPPEARANCE', api.iOS7StatusBarAppearance);

        footerHeight = $api.dom("#footer").offsetHeight;
        headerHeight = $api.dom("#header").offsetHeight;
        randomSwitchBtn(0); //默认打开第一个组

        var tel = $api.getStorage('tel');
        //检查用户登陆状态
        api.ajax({
            url: serverurl,
            method: 'get',
            data: {
                values: {
                    type: '10022',
                    tel: tel
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status !== '1') { //1已经登录
                    api.openWin({
                        name: '1login',
                        url: './html/login/1login.html',
                        pageParam: {

                        }
                    });

                }
            } else {
                api.toast({
                    msg: '网络错误',
                    duration: 2000,
                    location: 'bottom'
                });

            }
        });

    }

    // 随意切换按钮
    function randomSwitchBtn(index) {
        var eFootLis = $api.domAll('#footer li');
        var eheaderLis = $api.domAll('#header li');
        for (var i = 0, len = eFootLis.length; i < len; i++) {
            if (index == i) {
                var y = 0 == index ? 0 : headerHeight;
                // var y;
                // if (index == 0) {
                //     y = 0;
                // }else if (index == 2) {
                //     y = 90;
                // }else {
                //     y = 50;
                // }

                $api.addCls(eFootLis[i], 'active');
                $api.addCls(eheaderLis[i], 'active');
                api.openFrame({
                    name: 'frame' + i,
                    url: './html/frame' + i + '.html',
                    bounces: false,
                    bgColor: '#f2f2f2',
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false,
                    rect: {
                        x: 0,
                        y: y,
                        w: 'auto',
                        h: api.frameHeight - y - footerHeight
                    },
                    pageParam: {
                        id: api.pageParam.id //获取上一页登录后返回的信息
                    },
                    // reload: true
                });
            } else {
                $api.removeCls(eFootLis[i], 'active');
                $api.removeCls(eheaderLis[i], 'active');
                api.setFrameAttr({
                    name: 'frame' + i,
                    hidden: true
                });
            }

        }

    }


</script>

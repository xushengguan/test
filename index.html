<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <style>
        #footer{  background-color: #fff; }
        #footer ul li{  padding-top: 36px; padding-bottom: 6px; background: url() no-repeat center 6px; background-size: auto 25px; text-align: center; color: #212121;}
        #footer ul li.active{ color: #212121; }
        #footer ul li:nth-child(1){ background-image: url(./image/my.png); }
        #footer ul li:nth-child(2){ background-image: url(./image/activity.png); }
        #footer ul li:nth-child(3){ background-image: url(./image/circle.png); }
        #footer ul li:nth-child(4){ background-image: url(./image/mall.png); }
        #footer ul li:nth-child(1).active{ background-image: url(./image/my1.png); }
        #footer ul li:nth-child(2).active{ background-image: url(./image/activity1.png); }
        #footer ul li:nth-child(3).active{ background-image: url(./image/circle1.png); }
        #footer ul li:nth-child(4).active{ background-image: url(./image/mall1.png); }
        .flex-con{
          overflow: auto
        }
    </style>
</head>
<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <div id="main" class="flex-con">

    </div>
    <div id="footer" class="border-t">
        <ul class="flex-wrap" >
            <li tapmode="hover" onclick="randomSwitchBtn(0);" class="flex-con active" >个人中心</li>
            <li tapmode="hover" onclick="randomSwitchBtn(1);" class="flex-con" >活动汇</li>
            <li tapmode="hover" onclick="randomSwitchBtn(2);" class="flex-con" >学客圈</li>
            <li tapmode="hover" onclick="randomSwitchBtn(3);" class="flex-con" >商城</li>
        </ul>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript">
    //此事件是在api对象准备完毕后产生，在每个Window或Frame的HTML代码中都需要监听此事件，以确定APICloud扩展对象已经准备完毕，可以调用了。
    apiready = function () {
        //适配iOS7+、Android4.4+系统状态栏，为传入的DOM元素增加适当的上内边距，避免header与状态栏重叠
        $api.fixStatusBar( $api.dom('#main') );

        //设置状态栏样式为白色（适用于深色背景）或黑色（适用于浅色背景），以及设置状态栏背景颜色
        api.setStatusBarStyle({
            style: 'dark',
            color: '#fcd058'
        });

        footerHeight = $api.dom("#footer").offsetHeight;
        randomSwitchBtn(0);//默认打开第一个组
    }

    // 随意切换按钮
    function randomSwitchBtn(index) {
        var eFootLis = $api.domAll('#footer li');
        for (var i = 0,len = eFootLis.length; i < len; i++) {
            if( index == i ){
                $api.addCls( eFootLis[i], 'active');
                api.openFrame({
                    name: 'frame'+i,
                    url: './html/frame'+i+'.html',
                    bounces: false,
                    bgColor: '#f2f2f2',
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false,
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: api.frameHeight - footerHeight
                   },
                   reload:true
               });
            }else{
                $api.removeCls(eFootLis[i], 'active');
                api.setFrameAttr({
                    name: 'frame'+i,
                    hidden: true
                });
            }

        }

    }

</script>
